<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Llama body -->
  <ellipse cx="32" cy="45" rx="12" ry="15" fill="#E8E0D6"/>
  
  <!-- Llama head -->
  <ellipse cx="32" cy="25" rx="10" ry="12" fill="#E8E0D6"/>
  
  <!-- Ears -->
  <ellipse cx="26" cy="18" rx="3" ry="6" fill="#E8E0D6" transform="rotate(-20 26 18)"/>
  <ellipse cx="38" cy="18" rx="3" ry="6" fill="#E8E0D6" transform="rotate(20 38 18)"/>
  <ellipse cx="26" cy="18" rx="1.5" ry="3" fill="#FFB3BA" transform="rotate(-20 26 18)"/>
  <ellipse cx="38" cy="18" rx="1.5" ry="3" fill="#FFB3BA" transform="rotate(20 38 18)"/>
  
  <!-- LinkedIn shirt -->
  <rect x="24" y="35" width="16" height="12" rx="2" fill="#0077B5"/>
  
  <!-- LinkedIn "in" text -->
  <text x="32" y="43" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">in</text>
  
  <!-- Eyes -->
  <circle cx="28" cy="24" r="1.5" fill="#000"/>
  <circle cx="36" cy="24" r="1.5" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="32" cy="28" rx="1" ry="0.5" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M30 30 Q32 32 34 30" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Arms -->
  <ellipse cx="20" cy="38" rx="3" ry="8" fill="#E8E0D6" transform="rotate(-30 20 38)"/>
  <ellipse cx="44" cy="38" rx="3" ry="8" fill="#E8E0D6" transform="rotate(30 44 38)"/>
  
  <!-- Hooves on arms -->
  <ellipse cx="18" cy="44" rx="2" ry="3" fill="#4A4A4A"/>
  <ellipse cx="46" cy="44" rx="2" ry="3" fill="#4A4A4A"/>
  
  <!-- Legs -->
  <ellipse cx="28" cy="56" rx="3" ry="6" fill="#E8E0D6"/>
  <ellipse cx="36" cy="56" rx="3" ry="6" fill="#E8E0D6"/>
  
  <!-- Hooves on legs -->
  <ellipse cx="28" cy="61" rx="2.5" ry="2" fill="#4A4A4A"/>
  <ellipse cx="36" cy="61" rx="2.5" ry="2" fill="#4A4A4A"/>
  
  <!-- Waving hand gesture (right arm raised) -->
  <ellipse cx="46" cy="35" rx="2.5" ry="7" fill="#E8E0D6" transform="rotate(45 46 35)"/>
  <ellipse cx="49" cy="32" rx="2" ry="3" fill="#4A4A4A"/>
</svg>
